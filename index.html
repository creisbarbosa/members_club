<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão Fidelidade</title>
  
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="grid">
    <div class="container">
      <a href="#" class="flex items-center">
        <img src="/assets/Logo.png" class="logo" alt="Logo Member Club">
      </a>
    </div>
    <fie class="container">
      <form class="form flex items-center">
        <div class="input flex items-center">
          <input 
            type="text" 
            id="card-id"
            name="card-id"
            placeholder="ID do Cartão"
            required
          />
          <button type="submit" class="btn" disabled></button>
        </div>
      </form>
  </header>

  <section class="container" id="main">
    <div class="cards grid gap-sm">

      <div class="column grid gap-sm">
        <div class="card flex" id="user">
          <div class="avatar flex items-center">
            <img src="https://avatars.githubusercontent.com/u/102881333?s=96&v=4" alt="">
          </div>
          <div class="user-info">
            <h3>Natália Miranda</h3>
            <p>Cliente desde 18/09/2023</p>
          </div>
        </div>
  
        <div class="card" id="history">
          <div class="history-header">
            <h3>Histórico</h3>
            <p>7 cortes</p>
          </div>
        </div>
      </div>

      <div class="column grid gap-sm">
        <div class="card" id="card-stamps">
          <div class="card-stamps-header">
            <h3>Cartão Fidelidade</h3>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
        </div>
  
        <div class="card" id="progress">
          <div class="progress-header">
            <h3><strong>3</strong> cortes restantes</h3>
          </div>
        </div>
      </div>

    </div>
  </section>
  </div>
</body>
</html>
